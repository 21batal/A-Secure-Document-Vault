{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="logo">
        <i class="fas fa-user-cog"></i>
    </div>
    <h2 class="text-center mb-4">Edit User: {{ user.username }}</h2>
    <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
        </div>
         <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                <select class="form-select" id="role" name="role_id" required>
                    {% for role in roles %}
                        <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <div class="mb-3">
            <label for="password" class="form-label">New Password (Optional)</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password">
            </div>
             <small class="form-text text-muted">Leave blank to keep current password. New password must meet policy requirements.</small>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-save me-2"></i> Update User</button>
    </form>
</div>
{% endblock %}
