<!DOCTYPE html>
<html>
<head>
    <title>Setup 2FA</title>
    <style>
        .container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            padding: 10px;
            background: white;
            border: 1px solid #eee;
        }
        .secret-key {
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px;
            margin: 1rem 0;
            word-break: break-all;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Setup Two-Factor Authentication</h2>
        
        <div>
            <img class="qr-code" src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            <div class="secret-key">Secret: {{ secret }}</div>
        </div>
        
        <p>Scan the QR code with your authenticator app or enter the secret manually.</p>
        
        <form method="POST">
            <input type="text" name="otp" placeholder="Enter 6-digit code" required>
            <button type="submit">Complete Setup</button>
        </form>
    </div>
</body>
</html>
